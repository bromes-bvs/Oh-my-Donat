                ./images/speakers-images/webp/past-desktop.webp   1x,
                ./images/speakers-images/webp/past-desktop2x.webp 2x
              "
              media="(min-width: 1280px)"
              type="image/webp"
            />
            <source
              srcset="

                ./images/speakers-images/past-desktop2x.png 2x

            />
            <img
